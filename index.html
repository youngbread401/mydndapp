<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10x10 Grid</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- The icon that will be displayed when added to home screen -->
    <link rel="icon" href="icon-192x192.png" sizes="192x192">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Grid container */
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 2px;
            width: 500px;
            height: 500px;
            margin: 20px auto;
            border: 2px solid red;
            background-color: #fff;
        }

        .grid-cell {
            background-color: #f0f0f0;
            border: 1px solid blue;
            width: 100%;
            height: 100%;
        }

        .highlighted {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>10x10 Grid</h1>
    <div id="grid"></div>

    <!-- Socket.io client -->
    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io(); // Connect to the server

        // Initialize the grid and add the event listener for clicks
        window.onload = function() {
            createGrid();
        };

        function createGrid() {
            const gridContainer = document.getElementById('grid');
            
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement('div');
                cell.classList.add('grid-cell');
                
                // Add event listener for clicking a cell
                cell.addEventListener('click', function() {
                    // Check if the cell is already highlighted
                    const isHighlighted = cell.classList.contains('highlighted');
                    
                    // Toggle the highlight class
                    if (isHighlighted) {
                        cell.classList.remove('highlighted'); // Unhighlight the cell
                    } else {
                        cell.classList.add('highlighted'); // Highlight the cell
                    }

                    // Emit the updated cell index and its highlighted state to the server
                    socket.emit('toggleCell', { id: i, highlighted: !isHighlighted });
                });

                gridContainer.appendChild(cell);
            }

            // Listen for grid updates from the server and highlight/unhighlight cells
            socket.on('updateGrid', (cellId, highlighted) => {
                const cells = document.querySelectorAll('.grid-cell');
                const clickedCell = cells[cellId];
                
                if (highlighted) {
                    clickedCell.classList.add('highlighted');
                } else {
                    clickedCell.classList.remove('highlighted');
                }
            });
        }

        // Register the service worker for offline functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered:', registration);
                })
                .catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
